<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
    <label for="cars">Choose municipality:</label>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <button @click="municipalityId=1" v-on:click="getAvgSquarePrice(municipalityId)" class="btn btn-primary">Frederiksberg</button>
          <button @click="municipalityId=2" v-on:click="getAvgSquarePrice(municipalityId)" class="btn btn-primary">Roskilde</button>
        </div>
      </div>

        <div class="textblock">      
        <p>{{avgSquarePrice}}</p>
        <p>Gennemsnitlig m2 pris i kommunnen</p>
        </div>
    </div>
</body>
<script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
<script src="js/index.js"></script>  
</body>
</html>
