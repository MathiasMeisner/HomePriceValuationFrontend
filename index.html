<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <h2>Vælg kommune</h2>
        </div>
        
        <div class="list">
            <ul>
                <li>
                    <button @click="municipalityId=1" v-on:click="inputPage();getAvgSquarePrice(municipalityId);" class="button">Frederiksberg</button>
                </li>
                <li>
                    <button @click="municipalityId=3" v-on:click="inputPage()" class="button">Næstved</button>
                </li>
                <li>
                    <button @click="municipalityId=2" v-on:click="getAvgSquarePrice(municipalityId)" class="button">Roskilde</button>
                </li>
            </ul>
        </div>

        <p>{{avgSquarePrice}}</p>
        
    </div>

    <script src="js/index.js"></script>  
</body>
</html>
